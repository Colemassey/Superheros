<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Create New Hero</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"
            style="position: fixed; top: 0; left: 0; z-index: 9999; width: 100%; height: 50px;">
            <div class="container-fluid">
                <a href="{% url 'superheroes:index' %}" class="btn btn-primary" role="button">Home</a>
                <a>Superhero<small class="text-muted">Maker</small></a>
                <a href="{% url 'superheroes:create' %}" class="btn btn-primary" role="button">New Hero</a>
            </div>
        </nav>
    </header>

    <div class="row justify-content-center" style="margin-top: 5em; text-align: center;">
        <form action="{% url 'superheroes:create' %}" method="post">
            {% csrf_token %}
            <div class="mb-1">
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" name="name" id="name"><br />
              </div>
              <div class="mb-1">
                <label class="form-label">Alter Ego:</label>
                <input class="form-control" type="text" name="alter_ego" id="alter_ego"><br />
              </div>
              <div class="mb-1">
                <label class="form-label">Primary Ability:</label>
                <input class="form-control" type="text" type="text" name="primary" id="primary"><br />
            </div>
            <div class="mb-1">
                <label class="form-label">Primary Ability:</label>
                <input class="form-control" type="text" name="secondary" id="secondary"><br />
            </div>
            <div class="mb-1">
                <label class="form-label">Catchphrase:</label>
                <input class="form-control" type="text" name="catchphrase" id="catchphrase"><br />
            </div>
            <button class="btn btn-primary" type="submit">Add!</button>
        </form>
    </div>
</body>

</html>
