{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Superhero Maker</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"
            style="position: fixed; top: 0; left: 0; z-index: 9999; width: 100%; height: 50px;">
            <div class="container-fluid">
                <a href="{% url 'superheroes:index' %}" class="btn btn-primary" role="button">Home</a>
                <a>Superhero<small class="text-muted">Maker</small></a>
                <a href="{% url 'superheroes:create' %}" class="btn btn-primary" role="button">New Hero</a>
            </div>
        </nav>
    </header>

    <div class="container" style="text-align: center; margin-top: 4em;">
        <h1>Welcome to Superhero Maker!</h1>
    </div>

    <div class="row justify-content-center" style="align-items: center;">
        <img src="/static\superheroes\images\strawhats.jpeg" alt="Strawhats"
        width="900"
        height="500"
        >
    </div>

    <div class="container" style="text-align: center; margin-top: 4em;">
        <h2>Hero Roster:</h2>
    </div>

    <div class="container" style="text-align: center;">
        <ul class="list-group list-group-flush">
            {% for hero in all_heroes %}
            <li class="list-group-item">
                <div style="margin-top: 1em; align-items: center;">
                    <h2>{{hero.name}}</h2>
                </div>
                <div class="btn-group" role="group" style="width: 1070px;">
                    <a href="{% url 'superheroes:detail' hero.id %}" class="btn btn-primary" role="button">Hero
                        Details</a>
                    <a href="{% url 'superheroes:edit' hero.id %}" class="btn btn-primary" role="button">Edit Hero</a>
                    <a href="{% url 'superheroes:delete' hero.id %}" class="btn btn-primary" role="button">Delete
                        hero</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
