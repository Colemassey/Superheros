<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Superhero Maker</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">Superhero Maker</a>
            <ul>
                <li><a href="{% url 'superheroes:create' %}">New Hero</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-group">
        <h1>List of Heroes</h1>
    </div>
    <div>
        <table class="table">
            <tbody>
                {% for hero in all_heroes %}
                <tr>
                    <h2>{{hero.name}} - <a href="{% url 'superheroes:detail' hero.id %}">Click for Details</h2>
                </tr>
                <tr><a href="{% url 'superheroes:edit' hero.id %}">Edit Hero</a></tr>
                <tr><a href="{% url 'superheroes:delete' hero.id %}">Delete hero</a></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <a href="{% url 'superheroes:create' %}">Add New Hero</a>
    </div>
</body>

</html>
